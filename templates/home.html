{% load static%}


<!DOCTYPE html>
<html>
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a href="#home" class="w3-bar-item w3-button"><b>WELCOME TO MY HOME</b> </a>
    <!-- Float links to the right. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <!-- <p style="color:black">Logged In As {{user.email}}</p> -->
      <a href="{% url 'logout' %}" class="w3-bar-item w3-button">LOGOUT</a>
    </div>
  </div>
</div>
<header class="w3-display-container w3-content w3-wide" style="max-width:1500px;" id="home">
  <img class="w3-image" src="../static/images/image 1.jpg" alt="Architecture" width="1500" height="800">
  <div class="w3-display-middle w3-margin-top w3-center">
    <h1 class="w3-xxlarge w3-text-white"><span class="w3-padding w3-black w3-opacity-min"><b>WELCOME</b></span> <span class="w3-hide-small w3-text-light-grey">{{name}}</span></h1>
    {% if request.user.is_superuser%}
      <a href="dash/"> <button class="btn btn-sm btn-outline-secondary" type="button">Admin </button></a>
    {% endif %}
  </div>
</header>
</body>
</html>
